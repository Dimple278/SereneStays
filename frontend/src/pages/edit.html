<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Listing</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <form id="editListingForm">
      <input type="hidden" name="id" id="listingId" />
      <input
        type="text"
        name="title"
        id="listingTitle"
        placeholder="Enter title"
        required
      />
      <br /><br />
      <textarea
        name="description"
        id="listingDescription"
        placeholder="Enter description"
        required
      ></textarea>
      <br /><br />
      <input
        type="text"
        name="image"
        id="listingImage"
        placeholder="Enter image URL/Link"
        required
      />
      <br /><br />
      <input
        type="number"
        name="price"
        id="listingPrice"
        placeholder="Enter the price"
        required
      />
      <br /><br />
      <input
        type="text"
        name="location"
        id="listingLocation"
        placeholder="Enter the location"
        required
      />
      <br /><br />
      <input
        type="text"
        name="country"
        id="listingCountry"
        placeholder="Enter the country"
        required
      />
      <br /><br />
      <button type="submit">Update</button>
    </form>
    <script type="module" src="../edit.ts"></script>
  </body>
</html>
